<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over" position="start" opened="false">
    <!-- Content of your sidebar -->
    <div class="sidebar-content">
      <h3>Menu</h3>
      <!-- Add your navigation items here -->
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <!-- Main content here -->
    <div class="body">
<div class="theater-container">
  <!-- Screen Direction -->
  <div class="screen-direction">
    <div class="screen">Ã‰cran</div>
    <div class="screen-bar"></div>
  </div>

  <!-- Seats Layout -->
  <div class="seats-layout">
    <!-- Generate seat rows dynamically -->
    <div *ngFor="let row of seatNumbersByRow | keyvalue" class="seat-row">
      <!-- Row label -->
      <div class="seat-row-label">{{ row.key }}</div>
      <!-- Seats in the row -->
      <div class="seat-row-seats">
        <!-- Generate seats dynamically -->
        <div *ngFor="let seat of row.value" 
             (click)="toggleSeatSelection(row.key, seat.seatNumber!)"
             class="seat"
             [class.occupied]="seat.isOccupied"
             [class.selected]="seat.isSelected">
          <mat-icon>event_seat</mat-icon>
          <span class="seat-number">{{ seat.seatNumber }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button mat-raised-button class="confirm-btn" (click)="confirmSelectedPlaces()">Confirm Selection</button>
  </div>
</div>

    <!-- Floating Action Button for sidebar -->
    <button mat-icon-button class="toggle-button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  </mat-sidenav-content>

</mat-sidenav-container>

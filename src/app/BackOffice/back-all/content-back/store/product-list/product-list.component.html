 <h2>Our Products</h2>
 <p>If you see this, the component is loading</p>
 
 <div class="row">
   <div class="col-md-4" *ngFor="let product of products">
     <div class="card-container">
       <div class="card mb-4 shadow-sm" style="width: 300px; height: 400px; overflow-y: auto;">
         <div class="card mb-3" *ngIf="product['imagestore']">
           <img [src]="product['imagestore'].imageUrl" class="card-img-top" alt="{{ product.title }}" style="max-height: 200px; max-width: 200px; object-fit: contain;">
         </div>
 
         <div class="card-body">
           <h5 class="card-title">{{ product.title }}</h5>
           <p class="card-text">{{ product.description }}</p>
           <p class="card-text">Price: {{ product.price | currency }}</p>
           <div class="d-flex justify-content-between align-items-center">
             <div class="btn-group">
               <a [routerLink]="['/admin/products', product.productId]" class="btn btn-sm btn-outline-secondary">View Details</a>
             </div>
             <small class="text-muted">Quantity: {{ product.quantity }}</small>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>

<div class="venue-plan-form">
    <h2>Ajouter un nouveau plan de salle</h2>
            <!-- Town dropdown -->
            <select [(ngModel)]="selectedTownId" (change)="onTownChange(selectedTownId!)" name="town">
              <option *ngFor="let town of towns" [value]="town.idtown">{{ town.townname }}</option>
            </select>
      
            <!-- Venue dropdown -->
            <select [(ngModel)]="selectedVenueId" (change)="onVenueChange(selectedVenueId!)" name="venue">
              <option *ngFor="let venue of venues" [value]="venue.idvenue">{{ venue.vname }}</option>
            </select>
      
            
    <form (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="totalSeats">Nombre total de sièges</label>
        <input type="number" class="form-control" id="totalSeats" [(ngModel)]="newVenuePlan.totalSeats" name="totalSeats" required>
      </div>
  
      <div class="form-group">
        <label for="length">Longueur (mètres)</label>
        <input type="number" class="form-control" id="length" [(ngModel)]="newVenuePlan.length_S" name="length" step="0.1" required>
      </div>
  
      <div class="form-group">
        <label for="width">Largeur (mètres)</label>
        <input type="number" class="form-control" id="width" [(ngModel)]="newVenuePlan.width_S" name="width" step="0.1" required>
      </div>
  
     
      <div class="form-group">
        <label for="rowLabel">Label de rangée</label>
        <select class="form-control" id="rowLabel" [(ngModel)]="selectedRowLabel" name="rowLabel">
          <option *ngFor="let label of rowLabels" [value]="label">{{label}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="numberOfSeats">Nombre de sièges dans la rangée</label>
        <input type="number" class="form-control" id="numberOfSeats" [(ngModel)]="numberOfSeatsInRow" name="numberOfSeats" required>
      </div>
  
      <button type="button" class="btn btn-secondary" (click)="addRow()">Ajouter Rangée</button>
  
      <div class="mt-3">
        <p>Rangées ajoutées:</p>
        <ul>
          <li *ngFor="let row of newVenuePlan.seatStructure | keyvalue">
            {{ row.key }}: {{ row.value }} sièges
          </li>
        </ul>
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ newVenuePlan.idPlan ? 'Mettre à jour' : 'Ajouter' }}
      </button>
    </form>
  </div>

<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h3>Update Dance Category</h3>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="danceCategoryForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="categdname" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categdname" formControlName="categdname">
      </div>
      <div class="mb-3">
        <label for="categdesc" class="form-label">Description</label>
        <input type="text" class="form-control" id="categdesc" formControlName="categdesc">
      </div>

      <div formArrayName="dancestyles">
        <div *ngFor="let style of dancestyles.controls; let i=index" class="mb-3">
          <div [formGroupName]="i">
            <hr>
            <h4>Style {{ i + 1 }}</h4>
            <div class="mb-3">
              <label for="styledname" class="form-label">Style Name</label>
              <input type="text" class="form-control" id="styledname" formControlName="styledname">
            </div>
            <div class="mb-3">
              <label for="styledesc" class="form-label">Style Description</label>
              <input type="text" class="form-control" id="styledesc" formControlName="styledesc">
            </div>
            <button type="button" class="btn btn-danger" (click)="removeStyleField(i)">Remove Style</button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-primary" (click)="addStyleField()">Add Style</button>
      </div>

      <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
  </div>
</div>

<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Town Form</h5>
      <small class="text-muted float-end">Default label</small>
    </div>
    <div class="card-body">
      <form [formGroup]="townForm" (ngSubmit)="submitForm()">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="townname">Town name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="townname" formControlName="townname" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="country">Country</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="country" formControlName="country" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="population">Population</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="population" formControlName="population" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="landmarks">Landmarks</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="landmarks" formControlName="landmarks" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-primary" (click)="addVenueField()">Add venue</button>
          </div>
        </div>
        <div class="row mb-3" formArrayName="venues" *ngFor="let venue of venues.controls; let i = index">
          <div class="col-sm-10 offset-sm-2">
            <div [formGroupName]="i">
              <h4>Venue {{ i + 1 }}</h4>
              <div class="mb-3">
                <label for="vname">Venue name</label>
                <input type="text" class="form-control" id="vname" formControlName="vname" />
              </div>
              <div class="mb-3">
                <label for="vaddress">Address</label>
                <input type="text" class="form-control" id="vaddress" formControlName="vaddress" />
              </div>
              <div class="mb-3">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" id="capacity" formControlName="capacity" />
              </div>
              <div class="mb-3">
                <label for="contact_person">Contact Person</label>
                <input type="text" class="form-control" id="contact_person" formControlName="contact_person" />
              </div>
              <div class="mb-3">
                <label for="vemail">Email</label>
                <input type="email" class="form-control" id="vemail" formControlName="vemail" />
              </div>
              <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" formControlName="phone" />
              </div>
              <div class="mb-3">
                <label for="facilities">Facilities</label>
                <input type="text" class="form-control" id="facilities" formControlName="facilities" />
              </div>
              <button type="button" class="btn btn-danger" (click)="removeVenueField(i)">Remove venue</button>
            </div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add town</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Affichage des messages de succÃ¨s et d'erreur -->
<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<!-- vote.component.html -->
<div class="container">
  <h2>Votes</h2>
  <p-table [value]="votes" responsiveLayout="scroll" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Score Type</th>
        <th>Score</th>
        <th>Comment</th>
        <th>Performance ID</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vote>
      <tr>
        <td>{{ vote.idVote }}</td>
        <td>{{ vote.scoreType }}</td>
        <td>{{ vote.score }}</td>
        <td>{{ vote.com }}</td>
        <td>{{ vote.performance?.idperf }}</td>
        <td>
          <!-- Add any action buttons you need here -->
          <button pButton type="button" icon="pi pi-trash" (click)="deleteVote(vote.idVote)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
